<div class="row">
  <div class="col-xs-12 col-lg-6 col-lg-offset-2">
    <h3>Edit employee or/and time data</h3>
    <p class="lead"></p>
  </div>
</div>

<div class="breadcrumb col-xs-12 col-lg-8 col-lg-offset-2">
  <form name="myForm">
    <div class="row">
      <div class="form-group col-xs-4 col-lg-2" >
        <label for="idempl">Empl. ID</label> <input type="text"
          class="form-control" name="idempl" ng-model="employeeToEdit.idEmpl"
          ng-readonly="true">
      </div>
    </div>
    
    <div class="row">
      <div class="form-group col-xs-6 col-lg-4">
        <label for="lastname">Last name</label> <input type="text"
          class="form-control" name="lastname" ng-model="employeeToEdit.lastName">
      </div>
      <div class="form-group col-xs-6 col-lg-4">
        <label for="firstname">First name</label> <input type="text"
          class="form-control" name="firstname"
          ng-model="employeeToEdit.firstName">
      </div>
      <div class="form-group col-xs-6 col-lg-4">
        <label for="middlename">Middle name</label> <input type="text"
          class="form-control" name="middlename"
          ng-model="employeeToEdit.middleName">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6 col-lg-3">
        <label for="position">Position</label> <input type="text"
          class="form-control" name="position"
          ng-model="employeeToEdit.position">
      </div>
      <div class="form-group col-xs-6 col-lg-2">
        <label for="sex">Sex</label> <input type="text" class="form-control"
          name="sex" ng-model="employeeToEdit.sex">
      </div>
      <div class="form-group col-xs-6 col-lg-4">
        <label for="contactinfo">Contact info</label> <input type="text"
          class="form-control" name="contactinfo"
          ng-model="employeeToEdit.contactInfo">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="createddate">Created date</label> <input type="text"
          class="form-control" name="createddate"
          ng-model="employeeToEdit.createdDate">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6 col-lg-2">
        <label for="iddep">Dep. ID</label> <input type="text"
          class="form-control" name="iddep" ng-model="employeeToEdit.idDep"
          ng-readonly="true">
      </div>
      <div class="form-group col-xs-6 col-lg-4">
        <label for="depname">Department name</label> <input type="search"
          class="form-control" name="depname" ng-model="employeeToEdit.depName">
      </div>
      <div class="form-group col-xs-6 col-lg-6">
        <label for="depdescr">Department description</label> <input type="text"
          class="form-control" name="depdescr" ng-model="employeeToEdit.depDescr"
          ng-readonly="true">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6 col-lg-2">
        <label for="idtime">Time ID</label> <input type="text"
          class="form-control" name="idtime" ng-model="employeeToEdit.idTime"
          ng-readonly="true">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="timetrackdate">Track date</label> <input type="text"
          class="form-control" name="timetrackdate"
          ng-model="employeeToEdit.timeTrackDate">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="starttime">Start time</label> <input type="text"
          class="form-control" name="starttime"
          ng-model="employeeToEdit.startTime">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="endtime">End time</label> <input type="text"
          class="form-control" name="endtime" ng-model="employeeToEdit.endTime">
      </div>
    </div>
    
    <div class="row"><hr></div>
    
    <div class="row">
      <div class="form-group col-xs-6 col-lg-12">
        <button ng-click="editempl.provideSave()"
          class="btn btn-primary col-xs-4 col-lg-3">Save</button>
        <button ng-click="editempl.provideDelete()"
         class="btn btn-danger col-xs-4 col-lg-3 col-lg-push-1">Delete</button>
        <button ng-click="editempl.provideCancel()"
         class="btn btn-default col-xs-4 col-lg-3 col-lg-push-2">Cancel</button>
      </div>
    </div>

  </form>
</div>
