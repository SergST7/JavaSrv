<div class="row">
  <div class="col-xs-12 col-lg-6 col-lg-offset-2">
    <h3>Adding new time for {{ employeeToAddTime.firstName }} {{ employeeToAddTime.lastName }}</h3>
    <p class="lead"></p>
  </div>
</div>

<div class="breadcrumb col-xs-12 col-lg-8 col-lg-offset-2">
  <form name="myForm">
    <div class="row">
      <div class="form-group col-xs-6 col-lg-2">
        <label for="idempl">Employee ID</label> <input type="text"
          class="form-control" name="idempl" ng-model="employeeToAddTime.idEmpl"
          ng-readonly="true">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="lastname">Last name</label> <input type="text"
          class="form-control" name="lastname"
          ng-model="employeeToAddTime.lastName" ng-readonly="true">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="firstname">First name</label> <input type="text"
          class="form-control" name="firstname"
          ng-model="employeeToAddTime.firstName" ng-readonly="true">
      </div>
      <div class="form-group col-xs-6 col-lg-4">
        <label for="depname">Department name</label> <input type="search"
          class="form-control" name="depname" ng-model="employeeToAddTime.depName"
          ng-readonly="true">
      </div>
    </div>
    
    <div class="row">
      <div class="form-group col-xs-6 col-lg-3">
        <label for="timetrackdate">Track date</label> <input type="text"
          class="form-control" name="timetrackdate"
          ng-model="employeeToAddTime.timeTrackDate">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="starttime">Start time</label> <input type="text"
          class="form-control" name="starttime"
          ng-model="employeeToAddTime.startTime">
      </div>
      <div class="form-group col-xs-6 col-lg-3">
        <label for="endtime">End time</label> <input type="text"
          class="form-control" name="endtime" ng-model="employeeToAddTime.endTime">
      </div>
    </div>
    
    <hr>
    <div class="row">
      <div class="form-group col-xs-6 col-lg-12">
        <button ng-click="newtime.provideSave()"
         class="btn btn-primary col-xs-4 col-lg-3">Save</button>
        <button ng-click="newtime.provideCancel()"
         class="btn btn-default col-xs-4 col-lg-3 col-lg-push-1">Cancel</button>
      </div>
    </div>
    
  </form>
</div>
