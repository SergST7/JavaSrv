<div class="row">
  <div class="col-xs-12 col-lg-6">
    <h3>Delete time for {{ employeeToDelTime.firstName }} {{ employeeToDelTime.lastName }}</h3>
    <p class="lead"></p>
  </div>
</div>

<div class="breadcrumb col-xs-12 col-lg-12">
  <form name="myForm" class="form-inline">
    <div class="form-group col-xs-6 col-lg-4">
        Delete time for {{employeeToDelTime.lastName}}
        {{employeeToDelTime.lastName}}, tracking date: 
        {{ employeeToDelTime.timeTrackDate }}?
    </div>
    <button ng-click="deltime.provideCancel()" class="btn btn-default">Cancel</button>
    <button ng-click="deltime.provideYes()" class="btn btn-danger">Yes</button>

  </form>
</div>
