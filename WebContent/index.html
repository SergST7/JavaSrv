<!DOCTYPE html>
<html>
	<head>
		<title>TimeTracking</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</head>
	<body ng-app="myApp">
		<div class="container">
			<div class="jumbotron">
				<h1>Time tracking system</h1>
			</div>
            
            <div class="row">
                <div class="col-xs-6 col-md-6"><h3>The button returns the list of employees</h3>
                    <p class="lead"></p>
                </div>
            </div>
            
            <div class="row" ng-controller="mainController">
                <button id="testbutton3" type="submit" class="btn btn-primary col-xs-4 col-md-2"
                        name="command" value="allemployeesfull" ng-click="getAllEmployees()">Submit</button>
                <br>
                <br>
                <div class="breadcrumb">
                    <table class="table">
	                    <tr ng-repeat="employee in data">
	                       <td>{{ employee.idEmpl }}</td>
		                    <td>{{ employee.lastName }}</td>
		                    <td>{{ employee.firstName }}</td>
		                    <td>{{ employee.middleName }}</td>
		                    <td>{{ employee.position }}</td>
		                    <td>{{ employee.depName }}</td>
		                    <td>{{ employee.timeTrackDate }}</td>
		                    <td>{{ employee.startTime }}</td>
		                    <td>{{ employee.endTime }}</td>
		                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
		                    <td><a href="#"><span class="glyphicon glyphicon-remove"></span></a></td>
		                    
	                    </tr>
                    </table>
                </div>
            </div>
			
		</div>
	</body>
</html>
