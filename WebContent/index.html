<!DOCTYPE html>
<html>
	<head>
		<title>TimeTracking</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script>
			$(document).on("click", "#testbutton", function() { 
				$.get("jsonhandler", function(responseJson) {
					$("#output").text(""); 
					var $table = $("<table>").appendTo($("#output"));
					$.each(responseJson, function(index, employee) {
						$("<tr>").appendTo($table)
						.append($("<td>").text(employee.idEmpl)) 
						.append($("<td>").text(employee.idDep))
						.append($("<td>").text(employee.lastName))
						.append($("<td>").text(employee.firstName))
						.append($("<td>").text(employee.middleName))
						.append($("<td>").text(employee.position))
						.append($("<td>").text(employee.sex))
						.append($("<td>").text(employee.contactInfo));
					});
					
				});
				
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Time tracking system</h1>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-8"><h3>Information</h3>Lorem ipsum
				</div>
				<div class="col-xs-6 col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-4"><h3>Button</h3>
					<p class="lead"></p>
				</div>
			</div>
			<div class="row">
			    <button id="testbutton" type="submit" class="btn btn-primary col-xs-4 col-md-3" name="mainbutton" value="allemployees">Submit</button>
			</div>
			<div class="row">
				<div id="output">this text should be replaced after button pressed.
				</div>
			</div>
		</div>
	</body>
</html>
